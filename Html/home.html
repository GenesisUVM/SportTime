<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>SportTime</title>
</head>
<body>

    <nav class="navBar">
        <img src="../IMG/tenis.png" alt="" class="logo" width="30" height="30">
        <h3>SportTime</h3>
        <ul class="list-nav">
            <li><a href="#">Home</a></li>
            <li><a href="./articulos.html">Articulos</a></li>
            <li><a href="./atletas.html">Atletas </a></li>
        </ul>
    </nav>

    <section>
        <h3>Olimpiadas</h3>
        <div class="carrusel">
            <img src="../IMG/olympics.png" alt="imagen principal olimpiadas">
            <img src="../IMG//cycling.jpg" alt="imagen principal olimpiadas">
            <img src="../IMG/gymnastics.jpg" alt="imagen principal olimpiadas">
            <img src="../IMG/tennis.jpg" alt="imagen principal olimpiadas">
            <img src="../IMG/rowing.jpg" alt="imagen principal olimpiadas">
            <img src="../IMG/sportagua.jpg" alt="imagen principal olimpiadas">
            <img src="../IMG/sportsAtles.jpg" alt="imagen principal olimpiadas">
            <img src="../IMG/swimmers.jpg" alt="imagen principal olimpiadas">
            <img src="../IMG/track.jpg" alt="imagen principal olimpiadas">
        </div>

        <button class="next-button"> <img src="../IMG/flecha-izq.png" alt="" class="next-img" width="50"></button>
        <button class="previous-button"><img src="../IMG/flecha-dere.png" alt="" class="before-img" width="50"> </button>

    </section>

    <footer class="footer">
        <h3>SportTime</h3>
        <h2>Genesis Castillo 2024</h2>
    </footer>
    
    <script>
        const carousel = document.querySelector('.carrusel');
        const images = carousel.querySelectorAll('img');
        let currentIndex = 0;
    
        function showImage(index) {
        images.forEach((image, i) => {
            if (i === index) {
            image.style.display = 'block';
            } else {
            image.style.display = 'none';
            }
        });
        }
    
        function nextImage() {
        currentIndex++;
        if (currentIndex >= images.length) {
            currentIndex = 0;
        }
        showImage(currentIndex);
        }
    
        function previousImage() {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = images.length - 1;
        }
        showImage(currentIndex);
        }
    
        // Event listeners para los botones de siguiente y anterior
        document.querySelector('.next-button').addEventListener('click', nextImage);
        document.querySelector('.previous-button').addEventListener('click', previousImage);
    
        // Mostrar la primera imagen al cargar la pÃ¡gina
        showImage(currentIndex);
    </script>


</body>
</html>
